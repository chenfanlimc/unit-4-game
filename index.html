<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--instructions here, skin color background, green text-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <!--target score here, green background, purple text-->
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        <!--Win counter-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--Loss counter-->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 red-crystal">
                <!--red crystal-->
            </div>
            <div class="col-md-3 blue-crystal">
                <!--blue crystal-->
            </div>
            <div class="col-md-3 yellow-crystal">
                <!--yellow crystal-->
            </div>
            <div class="col-md-3 green-crystal">
                <!--green crystal-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <!--total score text-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <!--dynamic current score based on crystals clicked-->
            </div>
        </div>
    </div>


</body>
<script src="assets/javascript/game.js"></script>

</html>
